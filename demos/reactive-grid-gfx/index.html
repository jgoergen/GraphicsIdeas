    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
    </body>

    <script type="text/javascript">

        /// Settings ////////////////////////////////////////////

        // put any adjustable settings here that would be interesting to tinker with.

        var FPS = 30;
        var CANVAS_WIDTH = 1200;
        var CANVAS_HEIGHT = 600;
        var GRID_X = 16;
        var GRID_Y = 16;
        var GRID_CHANGE_TIME = 14;
        var GRID_CHANGE_STEP = 0.5;
        var EXTRA_MOUSE_POSITIONS = 6;

        /////////////////////////////////////////////////////////

        var mouseHistory = [];
        var lastMouseX = 0;
        var lastMouseY = 0;
        var drawGridTile = function(){};

        // animation build up from here 
        // http://doyouevenscriptbro.com/home/spriteeditor?spriteCode=0ZZZZB10B10M1B0N1B0M10B1%7C0ZZZL10O10O1D0J1D0O10O1%7C0ZZU10O10O10O1E0H1E0O10O10O1%7C0ZQ10N10O10H10E10J1B0C10L1D0N1D0L10C1B0J10E10H10O10N1%7C0ZI10J10E10H10G10F10I10D10K10B10M1B0N1B0M10B10K10D10I10F10G10H10E10J1%7C0ZL10P10O10P10E10I10C1B0J1D0J1D0J1B0C10I10E10P10O10P1%7C0ZN10O10O10O10O10O1G0D1G0O10O10O10O10O1%7C0ZQ10N10O10H10E10J1B0C10L1D0N1D0L10C1B0J10E10H10O10N1%7C0ZZZJ1F0J10D10J10D10J10D10J10D10J1F%7C0ZZT1C0L10C1B0J10E10H10F10H10F10H10E10J1B0C10L1C%7C0ZN1B0M10B10K10D10I10F10G10H10E10J10D10J10E10H10G10F10I10D10K10B10M1B%7C0ZZU1B0M10B10K10D10I10F10H10F10I10D10K10B10M1B%7C0ZZZZC1B0M10B10L10B10M1B%7C0ZZZZS1B0N1B
        // http://dataurl.net/#dataurlmaker
        var animationData = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOAAAAAQCAYAAAAPv3P4AAACFUlEQVRoQ+1Z0RLDIAib///R3W133XmeSghkXZ17lUKIBOhajuM4Hvu3GdgMXMJA2QK8hPcddDPwZuBvBFhKecyGvXVe14tla52jtZfl533RRv4opm/avTC/fisvaX8hQLT4EDvEJqvg0ViWKLL8WHEyz2vMd8SPcvHTAswi3uNnZpvlB76cpKnlwY1is+zO6cVMsB5eJoc7TFCpABnSPKseYstgyCyA3vqEYkLtZhPX4+PksxZPzTG6CrYxPUJQNECGA6vBZJ0PBZixAkQT9z7fu2ivj7oIz4LL8HGKxDMRvHGz8o82oBFuKx/rHF3to/jbRoQ2HkaU0wno6Vy94G0n9SbS68SIj2jcrAuI4hhNIkvEGXFbnhFxWAJRTLe27hQx0Nx7WMy7mn2GYAUYKQBWdMoGgIi+XYe9qxsrtlnXZe8hMkFYAXiK/NsxPNh6dTD9930kwDooC8DqiMjIzoztaShM/lkrIPJuy3CH5q8QIHKPShvENzPBkHuYNkn1h3gmcVUB9t7vRpPTu4KN8rxr/j1e0E0g0ojY6TZbRaN3EBXZpQKMgmfJUzyn8Gnxc0VMCxN6Xq/AqHhHWxPDAzrx0XwUdtLPEArAqE/2wqxCUfkd5cXEy1j9UZ5VdswrgAqL0u+SAmSK1vOMxxZdezMFyOBTFhnr+w4TjM3tUxfqd8AowP38ZmBlBpacgCtf2M5tLQaexpY97+CjCAkAAAAASUVORK5CYII=";
        var animationFrames = [];

        function drawSquares(ctx, x, y, age) {

            ctx.drawImage(
                animationFrames[Math.floor(age)],
                x, 
                y);
        }

        // code to run before update looping starts.

        function init(ctx) {

            // render animation, break it into chunks, save them to an array.
            var img = new Image;
            img.onload = function(){

                for (var i = 0; i < 14; i++) {

                    var tempCanvas = document.createElement('canvas');
                    tempCanvas.width = 32;
                    tempCanvas.height = 32;
                    var tempCTX = tempCanvas.getContext("2d");
                    tempCTX.drawImage(img, i * 32, 0, 32, 32, 0, 0, 32, 32);
                    animationFrames.push(tempCanvas);
                }

                /*
                for (var i = 0; i < animationFrames.length; i++)
                    ctx.drawImage(animationFrames[i], i * 32, 32, 32, 32);

                debugger;
                */

                // draw initial grid spots
                for (var x = 0; x < CANVAS_WIDTH; x += GRID_X) 
                    for (var y = 0; y < CANVAS_HEIGHT; y += GRID_Y) 
                        drawGridTile(ctx, x, y, 0);
            };
            img.src = animationData;
            
            ctx.fillStyle = "white";
            drawGridTile = drawSquares;
        }


        // code to run every frame.

        function update(ctx) {

            var index = 0;
            while (index < mouseHistory.length) {

                // get quantized grid position

                var qX = Math.round(
                    mouseHistory[index][0] / GRID_X)
                     * GRID_X;

                var qY = Math.round(
                    mouseHistory[index][1] / GRID_Y)
                     * GRID_Y;

                // 'age' and expire mouse positions.

                mouseHistory[index][2] = mouseHistory[index][2] + GRID_CHANGE_STEP;

                // if this mouse position is too old, remove it. otherwise redraw it.

                if (mouseHistory[index][2] >= GRID_CHANGE_TIME) {

                    mouseHistory.splice(index, 1);
                    
                } else {

                    // draw new symbol based on age

                    drawGridTile(
                        ctx, 
                        qX, 
                        qY, 
                        mouseHistory[index][2]);

                    index ++;
                }
            }
        }

        // code to run when user presses primary mouse button ( or first finger. )

        function mouseDown(e) {

            //e.x e.y
        }

        // code to run when user raises primary mouse button ( or first finger. )

        function mouseUp(e) {

            //e.x e.y
        }

        // code to run when user moves primary mouse button ( or first finger. )

        function mouseMove(e, isMouseDown) {

            // if we haven't moved more then the grid limits away from our last mouse position, don't log it.

            if (Math.abs(e.x - lastMouseX) >= GRID_X || Math.abs(e.y - lastMouseY) >= GRID_Y) {

                // limit the size of the speed return.
                e.speed = Math.min(EXTRA_MOUSE_POSITIONS, e.speed / 15);
                var xIndex = 0;
                var yIndex = 0;

                for (var x = 0; x < e.speed; x++) {
                    for (var y = 0; y < e.speed; y++) {

                        var offsetX = x - Math.round(e.speed / 2);
                        var offsetY = y - Math.round(e.speed / 2);
                        var actualX = e.x + (GRID_X * offsetX);
                        var actualY = e.y + (GRID_Y * offsetY);
                        var startingAge = 0;

                        var exists = false;
                        for (var i = 0; i < mouseHistory.length; i++)
                            if (mouseHistory[i][0] == actualX && mouseHistory[i][1] == actualY) {

                                if (mouseHistory[i][2] > startingAge)
                                    mouseHistory[i][2] = startingAge;

                                exists = true;
                                break;
                            }

                        if (!exists)
                            mouseHistory.push(
                                [
                                    actualX, 
                                    actualY, 
                                    startingAge
                                ]);

                        yIndex ++;
                    }

                    xIndex ++;
                }
                
                lastMouseX = e.x;
                lastMouseY = e.y;
            }
        }

        // code to run when user presses secondary mouse button ( or second finger. )

        function secondaryMouseDown(e) {

            //e.x e.y
        }

        // code to run when user raises secondary mouse button ( or second finger. )

        function secondaryMouseUp(e) {

            //e.x e.y
        }

        // code to run when user moves secondary mouse button ( or second finger. )

        function secondaryMouseMove(e) {

            //e.x e.y
        }

        // System stuff ////////////////////////////////////////

        (function() {

            var thisRef = this;
            this.ctx = undefined;
            this.canvas = undefined;
            this.isMouseDown = false;
            this.isSecondaryMouseDown = false;
            this.now = undefined;
            this.then = Date.now();
            this.interval = 1000 / FPS;
            this.delta;
            this.lastX = undefined;
            this.lastY = undefined;
            this.canvasOffsetX = undefined;
            this.canvasOffsetY = undefined;

            this.initialize = function() {

                this.canvas = 
                    document
                    .getElementById(
                        "canvas");

                this.canvas.width = CANVAS_WIDTH;
                this.canvas.height = CANVAS_HEIGHT;
                this.canvasOffsetX = this.canvas.offsetLeft;
                this.canvasOffsetY = this.canvas.offsetTop;

                this.ctx = 
                    canvas
                    .getContext(
                        "2d");

                init(this.ctx);

                if (('ontouchstart' in window || 'onmsgesturechange' in window)) {

                    this.canvas
                    .addEventListener(
                        "touchstart", 
                        function(e) { thisRef.touchStartHanlder(e); }, 
                        false);

                    this.canvas
                    .addEventListener(
                        "touchmove", 
                        function(e) { thisRef.touchMoveHanlder(e); }, 
                        false);

                    this.canvas
                    .addEventListener(
                        "touchend", 
                        function(e) { thisRef.touchEndHanlder(e); }, 
                        false);

                } 

                this.canvas
                .addEventListener(
                    "mousemove", 
                    function(e) { thisRef.mouseMoveHandler(e); }, 
                    false);
                    
                this.canvas
                .addEventListener(
                    "mousedown", 
                    function(e) { thisRef.mouseDownHandler(e); }, 
                    false);
                    
                this.canvas
                .addEventListener(
                    "mouseup", 
                    function(e) { thisRef.mouseUpHandler(e); }, 
                    false);

                requestAnimationFrame(this.run);
            };

            
            this.interpolateMove = function(x, y) {

                // fix canvas scaling
                x = x * this.canvas.width / this.canvas.clientWidth;
                y = y * this.canvas.height / this.canvas.clientHeight;

                var result = [];

                if (!this.lastX) {

                    this.lastX = x;
                    this.lastY = y;
                }

                var distance = Math.sqrt((x - lastX) * (x - lastX) + (y - lastY) * (y - lastY));
                var steps = distance / 4;
                var intervalX = (x - lastX) / steps;
                var intervalY = (y - lastY) / steps;

                for (var step = 0; step < steps; step ++) {

                    x = lastX + (step * intervalX);
                    y = lastY + (step * intervalY);
                    result.push({x: x, y: y, speed: distance});
                }

                this.lastX = x;
                this.lastY = y;

                return result;
            }

            this.touchStartHanlder = function(e) {

                if (e.touches.length == 1)
                    mouseDown({ x: e.touches[0].pageX - this.canvasOffsetX, y: e.touches[0].pageY - this.canvasOffsetY });
                else if (e.touches.length == 2)
                    secondaryMouseDown({ x: e.touches[0].pageX - this.canvasOffsetX, y: e.touches[0].pageY - this.canvasOffsetY });
            }

            this.touchEndHanlder = function(e) {

                if (e.touches.length == 0)
                    mouseUp();
                else if (e.touches.length == 1)
                    secondaryMouseUp();

                this.lastX = undefined;
                this.lastY = undefined;
            }

            this.touchMoveHanlder = function(e) {

                var steps = 
                    this.interpolateMove(
                        e.touches[0].pageX - this.canvasOffsetX, 
                        e.touches[0].pageY - this.canvasOffsetY);
                        
                for (var i = 0; i < steps.length; i++) {

                    if (e.touches.length == 0)
                        mouseMove(steps[i], false);
                    else if (e.touches.length == 1)
                        mouseMove(steps[i], true);
                    else if (e.touches.length == 2)
                        secondaryMouseMove(steps[i]);
                }
            }

            this.mouseDownHandler = function(e) {

                if ((e.which === 3 || e.button === 2)) {

                    isSecondaryMouseDown = true;
                    secondaryMouseDown(e);
                } else {

                    isMouseDown = true;
                    mouseDown(e);
                }
            }

            this.mouseUpHandler = function(e) {

                if ((e.which === 3 || e.button === 2)) {

                    isSecondaryMouseDown = false;
                    secondaryMouseUp(e);
                } else {

                    isMouseDown = false;
                    mouseUp(e);
                }

                this.lastX = undefined;
                this.lastY = undefined;
            }

            this.mouseMoveHandler = function(e) {

                var steps = 
                    this.interpolateMove(
                        e.offsetX, 
                        e.offsetY);

                for (var i = 0; i < steps.length; i++) {

                    if (!isMouseDown && !isSecondaryMouseDown)
                        mouseMove(steps[i], false);
                    else if (isMouseDown)
                        mouseMove(steps[i], true);
                    else if (isSecondaryMouseDown)
                        secondaryMouseMove(steps[i]);
                }
            }

            this.run = function() {

                now = Date.now();
                delta = now - then;

                if (delta > interval) {
                    
                    then = now - (delta % interval);
                    update(this.ctx);
                }

                requestAnimationFrame(this.run);
            }

            window.onload = this.initialize;
        })();

    </script>
