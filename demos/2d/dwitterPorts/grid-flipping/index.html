        // original idea from: https://www.dwitter.net/d/17000

        /// Settings ////////////////////////////////////////////

        var CANVAS_WIDTH = 800;
        var CANVAS_HEIGHT = 800;
        var FPS = 60;
        var SETTINGS_PACKAGE = {
            ANIMATION_SPEED_DIVISOR: {
                Min: 2000,
                Max: 5000
            }
        };

        /////////////////////////////////////////////////////////

        var localCtxReference = undefined;
        var lastTime = 0;
        var date = undefined;
        var elapsed = 0;

        // code to run before update looping starts.

        function init(params) {
            
            return new Promise(
                function(resolve, reject) {

                    console.log("Init");
                    lastTime = new Date();
                    elapsed = Math.random() * 10000;
                    
                    resolve({
                        fps: FPS
                    });
                });
        }

        // code to run every frame.
        let i = 0;
        let m = 0;

        function update(params) {

            date = new Date();
            elapsed += date - lastTime;
            lastTime = date;

            x.rotate(.5236*(2+~~t%2));for(i=99;i--;x.fillStyle=R(m=S(i*12+t)*2e3,m/16,255-m,.02))x.fillRect(-2e3,i*40-2e3,6e3,240)
        }

    </script>
