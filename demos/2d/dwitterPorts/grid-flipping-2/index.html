<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script src="../../../libs/DemoFramework2.js" type="text/javascript"></script>

    <title></title>

    <style type="text/css">
        body {
            background-color: black;
        }

        canvas {
            border: 1px solid #ccc;
            width: 100%;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="300" height="300"></canvas>
</body>

<script type="text/javascript">

    // original idea from: https://www.dwitter.net/d/16994

    /// Settings ////////////////////////////////////////////

    // put any adjustable settings here that would be interesting to tinker with.

    var CANVAS_WIDTH = 800;
    var CANVAS_HEIGHT = 800;
    var FPS = 60;
    var values = {
        ANIMATION_SPEED_DIVISOR: {
            Min: 2000,
            Max: 5000
        }
    };

    /////////////////////////////////////////////////////////

    let i = 0;
    let m = 0;

    const RGBA = (r, g, b, a) => `rgba(${r}, ${g}, ${b}, ${a})`;

    const init = async p => {
        console.log("Init");
    }

    const update = p => {
        p.ctx.rotate(0.5236 * (2 + ~~(p.elapsed / p.values.ANIMATION_SPEED_DIVISOR.Value) % 2));

        for (i = 99; i--;) {
            m = Math.sin(i * 12 + (p.elapsed / p.values.ANIMATION_SPEED_DIVISOR.Value)) * 2000;
            p.ctx.fillStyle = RGBA(m, (m / 16), (255 - m), (0.02));
            p.ctx.fillRect(
                -2000,
                i * 40 - 2000,
                6000,
                240);
        }
    }

    new DemoFramework(
        {
            fps: FPS,
            width: CANVAS_WIDTH,
            height: CANVAS_HEIGHT,
            values,
            init,
            update
        });
</script>

</html>
