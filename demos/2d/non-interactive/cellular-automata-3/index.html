<html>
    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <script src="../../../libs/DemoFramework.js" type="text/javascript"></script>

        <title></title>

        <style type="text/css">

            body { background-color: black; }
            canvas { border: 1px solid #ccc; width: 100%; }

        </style>
    </head>
    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
    </body>

    <script type="text/javascript">

        /// Settings ////////////////////////////////////////////

        // put any adjustable settings here that would be interesting to tinker with.

        var CANVAS_WIDTH = 1600;
        var CANVAS_HEIGHT = 800;
        var CELL_SIZE = Math.ceil(Math.random() * 5);
        var CELLS_X = Math.floor(CANVAS_WIDTH / CELL_SIZE);
        var CELLS_Y = Math.floor(CANVAS_HEIGHT / CELL_SIZE);
        var CELL_FADE = 0.5;
        var CELL_DENSITY = 2;

        /////////////////////////////////////////////////////////

        var localCtxReference = undefined;
        var lastTime = 0;
        var date = undefined;
        var elapsed = 0;

        var map = null;
        var phase = 0;
        var blackPixel = null;
        var whitePixel = null;
        var cellTop, cellLeft, cellRight, cellBottom, neighbors, state, newState;

        // code to run before update looping starts.

        function init(params) {
            
            return new Promise(
                function(resolve, reject) {

                    localCtxReference = params.ctx;
                    lastTime = new Date();
                    elapsed = Math.random() * 10000;

                    params.ctx.lineWidth = 1;
                    map = generateMap();
                    resolve();
                });
        }

        // code to run every frame.

        function update(params) {

            date = new Date();
            elapsed += date - lastTime;
            lastTime = date;
            
            //ctx.clearRect(0, 0, CELLS_X * CELL_SIZE, CELLS_Y * CELL_SIZE);
            params.ctx.fillStyle="rgba(255,255,255," + CELL_FADE + ")";
            params.ctx.fillRect(0,0,CELLS_X * CELL_SIZE,CELLS_Y * CELL_SIZE);            
            params.ctx.fillStyle = "rgba(0,0,0,1)";
            
            // run step
            for (var y = 0; y < map.length; y++)     
                for (var x = 0; x < map[0].length; x++)
                    if (map[y][x].u)
                        if (phase == 0)
                            map[y][x].n = checkCell(params.ctx, x, y);
                        else
                            map[y][x].c = checkCell(params.ctx, x, y);
                            
            phase = (phase == 0 ? 1 : 0);
        }

        function generateMap() {
 
            var tempMap = new Array();
            
            for (var y = 0; y < CELLS_Y; y++) {
                
                var row = new Array(); 
                
                for (var x = 0; x < CELLS_X; x++) {
                    
                    var state = (Math.floor(Math.random() * CELL_DENSITY) == 0) ? 0 : 1;

                    row.push({ c: state, n: state, u: state==1, t: null, b: null, l: null, r: null, tl: null, tr: null, bl: null, br: null });
                }
                
                tempMap.push(row);
            }
            
            for (var y = 0; y < CELLS_Y; y++) {
                
                var row = new Array(); 
                
                for (var x = 0; x < CELLS_X; x++) {
                    
                    cellTop = y - 1;
                    if (cellTop < 0) 
                        cellTop = CELLS_Y - 1;

                    cellLeft = x - 1;
                    if (cellLeft < 0) 
                        cellLeft = CELLS_X - 1;

                    cellBottom = y + 1;
                    if (cellBottom >= CELLS_Y) 
                        cellBottom = 0;

                    cellRight = x + 1;
                    if (cellRight >= CELLS_X) 
                        cellRight = 0;

                    var cell = tempMap[y][x];
                    cell.t = tempMap[cellTop][x];
                    cell.b = tempMap[cellBottom][x];
                    cell.r = tempMap[y][cellRight];
                    cell.l = tempMap[y][cellLeft];
                    cell.tl = tempMap[cellTop][cellLeft];
                    cell.tr = tempMap[cellTop][cellRight];
                    cell.bl = tempMap[cellBottom][cellLeft];
                    cell.br = tempMap[cellBottom][cellRight];
                }
            }
            
            return tempMap;
        }

        function checkCell(_ctx, _x, _y) {
                
            var cell = map[_y][_x];
            var state = 
                phase == 0 ?
                cell.c:
                cell.n;
                
            neighbors = 0;
            
            if (phase == 0)
                neighbors = 
                cell.tl.c +
                cell.t.c +
                cell.tr.c +
                cell.l.c +
                cell.r.c +
                cell.bl.c +
                cell.b.c +
                cell.br.c;
            else
                neighbors = 
                cell.tl.n +
                cell.t.n +
                cell.tr.n +
                cell.l.n +
                cell.r.n +
                cell.bl.n +
                cell.b.n +
                cell.br.n;
            
            newState = 0;
            
            /*
            Any live cell with fewer than two live neighbours dies, as if caused by under-population.
            Any live cell with two or three live neighbours lives on to the next generation.
            Any live cell with more than three live neighbours dies, as if by overcrowding.
            Any dead cell with exactly three live neighbours becomes a live cell, as if by reproduction.
            */
            
            if (state == 1 && neighbors < 2) {

                newState = 0;
            
            } else if (state == 1 && (neighbors == 2 || neighbors == 3)) {
            
                newState = 1;
                setupUpdates(cell);
            
            } else if (state == 1 && neighbors > 3) {
            
                newState = 0;
            
            } else if (state == 0 && neighbors == 3) {
            
                newState = 1;
            } else {

                if (Math.random() < 0.01) {

                    newState = 1;
                }
            }
                
            if (newState != state)
                setupUpdates(cell);
            else 
                _ctx.u = false;
                
            if (newState == 1)
                _ctx.fillRect( _x * CELL_SIZE, _y * CELL_SIZE, CELL_SIZE, CELL_SIZE );
            
            return newState;
        }

        function setupUpdates(cell) {

            cell.u = true;
            cell.tl.u = true;
            cell.t.u = true;
            cell.tr.u = true;
            cell.l.u = true;
            cell.r.u = true;
            cell.bl.u = true;
            cell.b.u = true;
            cell.br.u = true;
        }

        function mouseDown(e) {

            map = generateMap();
        }

    </script>
</html>
