        var localCtxReference = undefined;
        var lastTime = 0;
        var date = undefined;
        var elapsed = 0;
        var factor = 10;
        var changeSpeed = 1;

        var baseImageData = undefined;

        // code to run before update looping starts.

        function init(params) {
            
            return new Promise(
                function(resolve, reject) {

                    localCtxReference = params.ctx;
                    lastTime = new Date();
                    elapsed = Math.random() * 10000;

                    DrawingHelperFunctions.GetImageDataFromURL(
                        IMAGE_DATA,
                        function(data) {

                            baseImageData = data; //DrawingHelperFunctions.GreyScaleImageData(data);
                            params.ctx.putImageData(baseImageData, 0, 0);
                        });

                    resolve(FPS);
                });
        }

        function update(params) {

            date = new Date();
            elapsed += date - lastTime;
            lastTime = date;

            params.ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            factor += changeSpeed;
            if (factor > 4 || factor < 1)
                changeSpeed *= -1;
                
            params.ctx.putImageData(
                DrawingHelperFunctions.ReduceImageDataColors(
                    DrawingHelperFunctions.CopyImageData(
                        params.ctx,
                        baseImageData),
                    factor,
                    true), 
                300, 
                0);
        }

    </script>
