    <script type="text/javascript">

        // finish porting https://github.com/gorhill/Javascript-Voronoi/blob/master/rhill-voronoi-core.js

        /// Settings ////////////////////////////////////////////

        // put any adjustable settings here that would be interesting to tinker with.

        var FPS = 60;
        var CANVAS_WIDTH = 1920;
        var CANVAS_HEIGHT = 1080;
        var X_POINT_COUNT = 15;
        var Y_POINT_COUNT = 7;
        var POINT_VARIATION = 200;
        var DRAWN_POINT_SIZE = 20;
        var MOVE_DISTANCE = 50;
        var SWELL_SPEED = 1000;
        var SHADED = true;
        var SWELLING = false;

        /////////////////////////////////////////////////////////

        var lastTime = 0;
        var date = undefined;
        var elapsed = 0;
        var points = [];
        var epsilon = 1e-9;
        var invertedEpsilon = 1.0 / epsilon;

        function init(ctx) {
            
            lastTime = new Date();
            elapsed = Math.random() * 1000;
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            
            // generate initial points and 'wiggle' them a bit
            for (var i = 0; i < X_POINT_COUNT; i++) {
                
                for (var o = 0; o < Y_POINT_COUNT; o++) {

                    points.push(
                        {
                            x: Math.min(
                                    Math.max(
                                        (CANVAS_WIDTH / X_POINT_COUNT) * i + ((Math.random() * POINT_VARIATION) - POINT_VARIATION / 2),
                                        0),
                                    CANVAS_WIDTH),
                            y: Math.min(
                                    Math.max(
                                        (CANVAS_HEIGHT / Y_POINT_COUNT) * o + ((Math.random() * POINT_VARIATION) - POINT_VARIATION / 2),
                                        0),
                                    CANVAS_HEIGHT),
                            r: Math.floor(Math.random() * 256),
                            g: Math.floor(Math.random() * 256),
                            b: Math.floor(Math.random() * 256)
                        });
                }
            }
        }

        // code to run every frame.

        function update(ctx, canvas) {

            date = new Date();
            elapsed += date - lastTime;
            lastTime = date;
            
            for (var o = 0; o < points.length; o++) {

                points[o].x += (Math.random() * MOVE_DISTANCE) - (MOVE_DISTANCE / 2);
                points[o].y += (Math.random() * MOVE_DISTANCE) - (MOVE_DISTANCE / 2);

                if (points[o].x < 0)
                    points[o].x += CANVAS_WIDTH;

                if (points[o].x > CANVAS_WIDTH)
                    points[o].x -= CANVAS_WIDTH;

                if (points[o].y < 0)
                    points[o].y += CANVAS_HEIGHT;

                if (points[o].y > CANVAS_WIDTH)
                    points[o].y -= CANVAS_WIDTH;
            }

            // generate simple voronoi data (brute force method)
            for (var x = 0; x < CANVAS_WIDTH; x += DRAWN_POINT_SIZE) {

                for (var y = 0; y < CANVAS_HEIGHT; y += DRAWN_POINT_SIZE) {

                    var closestIndex = -1;
                    var closestDistance = 9999;

                    for (var o = 0; o < points.length; o++) {

                        var distance = Math.hypot(points[o].x - x, points[o].y - y);
                        if (distance < closestDistance) {

                            closestDistance = distance;
                            closestIndex = o
                        }
                    }

                    if (!SHADED) {
                         
                        closestDistance = 1;
                    } else {

                        if (SWELLING)
                            closestDistance *= (Math.sin(elapsed / SWELL_SPEED) / 2) + 0.54;
                        else
                            closestDistance *= 0.1;
                    }

                    ctx.fillStyle = 
                        "rgb(" + 
                        points[closestIndex].r / closestDistance + "," + 
                        points[closestIndex].g / closestDistance + "," + 
                        points[closestIndex].b / closestDistance + ")";

                    ctx.fillRect(
                        x, 
                        y, 
                        DRAWN_POINT_SIZE, 
                        DRAWN_POINT_SIZE);
                }
            }
        }

        function equalWithEpsilon(a, b) { return this.abs(a - b) < epsilon; };
        function greaterThanWithEpsilon(a, b) { return a - b > epsilon; };
        function greaterThanOrEqualWithEpsilon(a, b) { return b - a < epsilon; };
        function lessThanWithEpsilon(a, b) { return b - a > epsilon; };
        function lessThanOrEqualWithEpsilon(a, b) { return a - b < epsilon; };

        // code to run when user raises primary mouse button ( or first finger. )

        function mouseUp(e) {

        }

        // code to run when user moves primary mouse button ( or first finger. )

        function mouseMove(e, isMouseDown) {

            //e.x e.y e.speed
        }

        // code to run when user presses secondary mouse button ( or second finger. )

        function secondaryMouseDown(e) {

            //e.x e.y e.speed
        }

        // code to run when user raises secondary mouse button ( or second finger. )

        function secondaryMouseUp(e) {

            //e.x e.y e.speed
        }

        // code to run when user moves secondary mouse button ( or second finger. )

        function secondaryMouseMove(e) {

            //e.x e.y e.speed
        }

        // System stuff ////////////////////////////////////////

        (function() {

            var thisRef = this;
            this.ctx = undefined;
            this.canvas = undefined;
            this.isMouseDown = false;
            this.isSecondaryMouseDown = false;
            this.now = undefined;
            this.then = Date.now();
            this.interval = 1000 / FPS;
            this.delta;
            this.lastX = undefined;
            this.lastY = undefined;
            this.canvasOffsetX = undefined;
            this.canvasOffsetY = undefined;

            this.initialize = function() {

                this.canvas = 
                    document
                    .getElementById(
                        "canvas");

                this.canvas.width = CANVAS_WIDTH;
                this.canvas.height = CANVAS_HEIGHT;
                this.canvasOffsetX = this.canvas.offsetLeft;
                this.canvasOffsetY = this.canvas.offsetTop;

                this.ctx = 
                    canvas
                    .getContext(
                        "2d");

                init(this.ctx);

                if (('ontouchstart' in window || 'onmsgesturechange' in window)) {

                    this.canvas
                    .addEventListener(
                        "touchstart", 
                        function(e) { thisRef.touchStartHanlder(e); }, 
                        false);

                    this.canvas
                    .addEventListener(
                        "touchmove", 
                        function(e) { thisRef.touchMoveHanlder(e); }, 
                        false);

                    this.canvas
                    .addEventListener(
                        "touchend", 
                        function(e) { thisRef.touchEndHanlder(e); }, 
                        false);

                } 

                this.canvas
                .addEventListener(
                    "mousemove", 
                    function(e) { thisRef.mouseMoveHandler(e); }, 
                    false);
                    
                this.canvas
                .addEventListener(
                    "mousedown", 
                    function(e) { thisRef.mouseDownHandler(e); }, 
                    false);
                    
                this.canvas
                .addEventListener(
                    "mouseup", 
                    function(e) { thisRef.mouseUpHandler(e); }, 
                    false);

                requestAnimationFrame(this.run);
            };

            
            this.interpolateMove = function(x, y) {

                // fix canvas scaling
                x = x * this.canvas.width / this.canvas.clientWidth;
                y = y * this.canvas.height / this.canvas.clientHeight;

                var result = [];

                if (!this.lastX) {

                    this.lastX = x;
                    this.lastY = y;
                }

                var distance = Math.sqrt((x - lastX) * (x - lastX) + (y - lastY) * (y - lastY));
                var steps = distance / 4;
                var intervalX = (x - lastX) / steps;
                var intervalY = (y - lastY) / steps;

                for (var step = 0; step < steps; step ++) {

                    x = lastX + (step * intervalX);
                    y = lastY + (step * intervalY);
                    result.push({x: x, y: y, speed: distance});
                }

                this.lastX = x;
                this.lastY = y;

                return result;
            }

            this.touchStartHanlder = function(e) {

                if (e.touches.length == 1)
                    mouseDown({ x: e.touches[0].pageX - this.canvasOffsetX, y: e.touches[0].pageY - this.canvasOffsetY });
                else if (e.touches.length == 2)
                    secondaryMouseDown({ x: e.touches[0].pageX - this.canvasOffsetX, y: e.touches[0].pageY - this.canvasOffsetY });
            }

            this.touchEndHanlder = function(e) {

                if (e.touches.length == 0)
                    mouseUp();
                else if (e.touches.length == 1)
                    secondaryMouseUp();

                this.lastX = undefined;
                this.lastY = undefined;
            }

            this.touchMoveHanlder = function(e) {

                var steps = 
                    this.interpolateMove(
                        e.touches[0].pageX - this.canvasOffsetX, 
                        e.touches[0].pageY - this.canvasOffsetY);
                        
                for (var i = 0; i < steps.length; i++) {

                    if (e.touches.length == 0)
                        mouseMove(steps[i], false);
                    else if (e.touches.length == 1)
                        mouseMove(steps[i], true);
                    else if (e.touches.length == 2)
                        secondaryMouseMove(steps[i]);
                }
            }

            this.mouseDownHandler = function(e) {

                if ((e.which === 3 || e.button === 2)) {

                    isSecondaryMouseDown = true;
                    secondaryMouseDown(e);
                } else {

                    isMouseDown = true;
                    mouseDown(e);
                }
            }

            this.mouseUpHandler = function(e) {

                if ((e.which === 3 || e.button === 2)) {

                    isSecondaryMouseDown = false;
                    secondaryMouseUp(e);
                } else {

                    isMouseDown = false;
                    mouseUp(e);
                }

                this.lastX = undefined;
                this.lastY = undefined;
            }

            this.mouseMoveHandler = function(e) {

                var steps = 
                    this.interpolateMove(
                        e.offsetX, 
                        e.offsetY);

                for (var i = 0; i < steps.length; i++) {

                    if (!isMouseDown && !isSecondaryMouseDown)
                        mouseMove(steps[i], false);
                    else if (isMouseDown)
                        mouseMove(steps[i], true);
                    else if (isSecondaryMouseDown)
                        secondaryMouseMove(steps[i]);
                }
            }

            this.run = function() {

                now = Date.now();
                delta = now - then;

                if (delta > interval) {
                    
                    then = now - (delta % interval);
                    update(this.ctx, this.canvas);
                }

                requestAnimationFrame(this.run);
            }

            window.onload = this.initialize;
        })();

    </script>
