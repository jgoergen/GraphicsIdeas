<html>
    <head>

    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
    </body>

    <script type="text/javascript">

        /// Settings ////////////////////////////////////////////

        // put any adjustable settings here that would be interesting to tinker with.

        var FPS = 60;
        var CANVAS_WIDTH = 800;
        var CANVAS_HEIGHT = 500;
        var X_POINT_COUNT = 20;
        var Y_POINT_COUNT = Math.ceil(X_POINT_COUNT / 2);
        var POINT_VARIATION = 1;
        var DRAWN_POINT_SIZE = 5;
        var MAX_MOVE_SPEED = 50;
        var MOVE_CHANCE = 0.1;
        var MOVE_TWEEN_SPEED = 4;
        var SHADED = false;
        var SWELLING = true;
        var SWELL_SPEED = 1000;
        var SHADE_BASE_DIVISOR = 0.72;
        var MANHATTAN_DISTANCE = true;
        var GREYSCALE = false;
        var PIXEL_SIZE = DRAWN_POINT_SIZE;
        var MITOSIS = false;
        var MITOSIS_CHANCE = 0.01;
        var MITOSIS_MAX = 20;
        var ALPHA = 1;
        var FADE = 0;
        var VOID_CHANCE = 0;
        var VOID_BLACK = true;

        /////////////////////////////////////////////////////////

        var lastTime = 0;
        var date = undefined;
        var elapsed = 0;
        var points = [];
        var mitosisCount = 0;
        
        function generateNewRandomPoint(x, y, forceX, forceY) {
            
            var greyLevel = Math.floor(Math.random() * 256);

            return {
                x: forceX ? forceX : 
                    Math.min(
                        Math.max(
                            (CANVAS_WIDTH / X_POINT_COUNT) * x + ((Math.random() * POINT_VARIATION) - POINT_VARIATION / 2),
                            0),
                        CANVAS_WIDTH),
                y: forceY ? forceY :
                    Math.min(
                        Math.max(
                            (CANVAS_HEIGHT / Y_POINT_COUNT) * y + ((Math.random() * POINT_VARIATION) - POINT_VARIATION / 2),
                            0),
                        CANVAS_HEIGHT),
                r: GREYSCALE ? greyLevel : Math.floor(Math.random() * 256),
                g: GREYSCALE ? greyLevel : Math.floor(Math.random() * 256),
                b: GREYSCALE ? greyLevel : Math.floor(Math.random() * 256),
                offset: Math.random() * 10,
                speed: Math.random() * MAX_MOVE_SPEED,
                void: Math.random() < VOID_CHANCE
            };
        }

        function init(ctx) {
            
            lastTime = new Date();
            elapsed = Math.random() * 1000;
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            
            // generate initial points and 'wiggle' them a bit
            for (var x = 0; x < X_POINT_COUNT; x++)
                for (var y = 0; y < Y_POINT_COUNT; y++)
                    points.push(generateNewRandomPoint(x, y));
        }

        // code to run every frame.

        function update(ctx, canvas) {

            if (ALPHA < 1) 
                ctx.drawImage(
                    canvas, 
                    0, 
                    0, 
                    CANVAS_WIDTH, 
                    CANVAS_HEIGHT);

            if (FADE > 0) {

                ctx.fillStyle = "rgba(0,0,0," + FADE + ")";
                ctx.fillRect(
                    0, 
                    0, 
                    CANVAS_WIDTH, 
                    CANVAS_HEIGHT);
            }

            date = new Date();
            elapsed += date - lastTime;
            lastTime = date;
            
            for (var o = 0; o < points.length; o++) {

                if (Math.random() < MOVE_CHANCE) {

                    points[o].targetX = points[o].x + (Math.random() * points[o].speed) - (points[o].speed / 2);
                    points[o].targetY = points[o].y + (Math.random() * points[o].speed) - (points[o].speed / 2);

                    if (points[o].targetX < 0)
                        points[o].x = points[o].targetX += CANVAS_WIDTH;

                    if (points[o].targetX > CANVAS_WIDTH)
                        points[o].x = points[o].targetX -= CANVAS_WIDTH;

                    if (points[o].targetY < 0)
                        points[o].y = points[o].targetY += CANVAS_HEIGHT;

                    if (points[o].targetY > CANVAS_WIDTH)
                        points[o].y = points[o].targetY -= CANVAS_WIDTH;
                }

                if (!points[o].targetX)
                    points[o].targetX = points[o].x;

                if (!points[o].targetY)
                    points[o].targetY = points[o].y;

                points[o].x += (points[o].targetX - points[o].x) / MOVE_TWEEN_SPEED;
                points[o].y += (points[o].targetY - points[o].y) / MOVE_TWEEN_SPEED;
                
                if (MITOSIS && mitosisCount < MITOSIS_MAX && Math.random() < (MITOSIS_CHANCE * (1 - (mitosisCount / MITOSIS_MAX)))) {
                    
                    points.push(generateNewRandomPoint(null, null, points[o].x, points[o].y));
                    mitosisCount ++;
                }
            }

            // generate simple voronoi data (brute force method)
            for (var x = 0; x < CANVAS_WIDTH; x += DRAWN_POINT_SIZE) {

                for (var y = 0; y < CANVAS_HEIGHT; y += DRAWN_POINT_SIZE) {

                    var closestIndex = -1;
                    var closestDistance = Infinity;
                    var shadingDivisor = 1;

                    for (var o = 0; o < points.length; o++) {

                        var distance = 
                            MANHATTAN_DISTANCE ? 
                                Math.abs(points[o].x - x) + Math.abs(points[o].y - y) :
                                Math.hypot(points[o].x - x, points[o].y - y);

                        if (distance < closestDistance) {

                            closestDistance = distance;
                            closestIndex = o
                        }
                    }

                    if (SHADED) {

                        if (SWELLING)
                            shadingDivisor = closestDistance * ((Math.sin(elapsed / SWELL_SPEED + points[closestIndex].offset) / 2) + SHADE_BASE_DIVISOR);
                        else
                            shadingDivisor = closestDistance * (SHADE_BASE_DIVISOR / 2);
                    }

                    if (points[closestIndex].void) {

                        if (VOID_BLACK)
                            ctx.fillStyle = "rgb(0,0,0)";
                        else
                            continue;

                    } else {

                        if (VOID_BLACK)
                            ctx.fillStyle = 
                                "rgba(" + 
                                points[closestIndex].r / shadingDivisor + "," + 
                                points[closestIndex].g / shadingDivisor + "," + 
                                points[closestIndex].b / shadingDivisor + "," + 
                                ALPHA + ")";
                        else
                            ctx.fillStyle = 
                                "rgba(" + 
                                points[closestIndex].r + "," + 
                                points[closestIndex].g + "," + 
                                points[closestIndex].b + "," + 
                                1 / shadingDivisor + ")";
                    }

                    ctx.fillRect(
                        x, 
                        y, 
                        PIXEL_SIZE, 
                        PIXEL_SIZE);
                }
            }
        }

        // code to run when user presses primary mouse button ( or first finger. )

        function mouseDown(e) {

            //e.x e.y e.speed
        }

        // code to run when user raises primary mouse button ( or first finger. )

        function mouseUp(e) {

            //e.x e.y e.speed
        }

        // code to run when user moves primary mouse button ( or first finger. )

        function mouseMove(e, isMouseDown) {

            //e.x e.y e.speed
        }

        // code to run when user presses secondary mouse button ( or second finger. )

        function secondaryMouseDown(e) {

            //e.x e.y e.speed
        }

        // code to run when user raises secondary mouse button ( or second finger. )

        function secondaryMouseUp(e) {

            //e.x e.y e.speed
        }

        // code to run when user moves secondary mouse button ( or second finger. )

        function secondaryMouseMove(e) {

            //e.x e.y e.speed
        }

        // System stuff ////////////////////////////////////////

        (function() {

            var thisRef = this;
            this.ctx = undefined;
            this.canvas = undefined;
            this.isMouseDown = false;
            this.isSecondaryMouseDown = false;
            this.now = undefined;
            this.then = Date.now();
            this.interval = 1000 / FPS;
            this.delta;
            this.lastX = undefined;
            this.lastY = undefined;
            this.canvasOffsetX = undefined;
            this.canvasOffsetY = undefined;

            this.initialize = function() {

                this.canvas = 
                    document
                    .getElementById(
                        "canvas");

                this.canvas.width = CANVAS_WIDTH;
                this.canvas.height = CANVAS_HEIGHT;
                this.canvasOffsetX = this.canvas.offsetLeft;
                this.canvasOffsetY = this.canvas.offsetTop;

                this.ctx = 
                    canvas
                    .getContext(
                        "2d");

                init(this.ctx);

                if (('ontouchstart' in window || 'onmsgesturechange' in window)) {

                    this.canvas
                    .addEventListener(
                        "touchstart", 
                        function(e) { thisRef.touchStartHanlder(e); }, 
                        false);

                    this.canvas
                    .addEventListener(
                        "touchmove", 
                        function(e) { thisRef.touchMoveHanlder(e); }, 
                        false);

                    this.canvas
                    .addEventListener(
                        "touchend", 
                        function(e) { thisRef.touchEndHanlder(e); }, 
                        false);

                } 

                this.canvas
                .addEventListener(
                    "mousemove", 
                    function(e) { thisRef.mouseMoveHandler(e); }, 
                    false);
                    
                this.canvas
                .addEventListener(
                    "mousedown", 
                    function(e) { thisRef.mouseDownHandler(e); }, 
                    false);
                    
                this.canvas
                .addEventListener(
                    "mouseup", 
                    function(e) { thisRef.mouseUpHandler(e); }, 
                    false);

                requestAnimationFrame(this.run);
            };

            
            this.interpolateMove = function(x, y) {

                // fix canvas scaling
                x = x * this.canvas.width / this.canvas.clientWidth;
                y = y * this.canvas.height / this.canvas.clientHeight;

                var result = [];

                if (!this.lastX) {

                    this.lastX = x;
                    this.lastY = y;
                }

                var distance = Math.sqrt((x - lastX) * (x - lastX) + (y - lastY) * (y - lastY));
                var steps = distance / 4;
                var intervalX = (x - lastX) / steps;
                var intervalY = (y - lastY) / steps;

                for (var step = 0; step < steps; step ++) {

                    x = lastX + (step * intervalX);
                    y = lastY + (step * intervalY);
                    result.push({x: x, y: y, speed: distance});
                }

                this.lastX = x;
                this.lastY = y;

                return result;
            }

            this.touchStartHanlder = function(e) {

                if (e.touches.length == 1)
                    mouseDown({ x: e.touches[0].pageX - this.canvasOffsetX, y: e.touches[0].pageY - this.canvasOffsetY });
                else if (e.touches.length == 2)
                    secondaryMouseDown({ x: e.touches[0].pageX - this.canvasOffsetX, y: e.touches[0].pageY - this.canvasOffsetY });
            }

            this.touchEndHanlder = function(e) {

                if (e.touches.length == 0)
                    mouseUp();
                else if (e.touches.length == 1)
                    secondaryMouseUp();

                this.lastX = undefined;
                this.lastY = undefined;
            }

            this.touchMoveHanlder = function(e) {

                var steps = 
                    this.interpolateMove(
                        e.touches[0].pageX - this.canvasOffsetX, 
                        e.touches[0].pageY - this.canvasOffsetY);
                        
                for (var i = 0; i < steps.length; i++) {

                    if (e.touches.length == 0)
                        mouseMove(steps[i], false);
                    else if (e.touches.length == 1)
                        mouseMove(steps[i], true);
                    else if (e.touches.length == 2)
                        secondaryMouseMove(steps[i]);
                }
            }

            this.mouseDownHandler = function(e) {

                if ((e.which === 3 || e.button === 2)) {

                    isSecondaryMouseDown = true;
                    secondaryMouseDown(e);
                } else {

                    isMouseDown = true;
                    mouseDown(e);
                }
            }

            this.mouseUpHandler = function(e) {

                if ((e.which === 3 || e.button === 2)) {

                    isSecondaryMouseDown = false;
                    secondaryMouseUp(e);
                } else {

                    isMouseDown = false;
                    mouseUp(e);
                }

                this.lastX = undefined;
                this.lastY = undefined;
            }

            this.mouseMoveHandler = function(e) {

                var steps = 
                    this.interpolateMove(
                        e.offsetX, 
                        e.offsetY);

                for (var i = 0; i < steps.length; i++) {

                    if (!isMouseDown && !isSecondaryMouseDown)
                        mouseMove(steps[i], false);
                    else if (isMouseDown)
                        mouseMove(steps[i], true);
                    else if (isSecondaryMouseDown)
                        secondaryMouseMove(steps[i]);
                }
            }

            this.run = function() {

                now = Date.now();
                delta = now - then;

                if (delta > interval) {
                    
                    then = now - (delta % interval);
                    update(this.ctx, this.canvas);
                }

                requestAnimationFrame(this.run);
            }

            window.onload = this.initialize;
        })();

    </script>
