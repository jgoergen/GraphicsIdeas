        /// Settings ////////////////////////////////////////////

        // put any adjustable settings here that would be interesting to tinker with.

        var CANVAS_WIDTH = 1920;
        var CANVAS_HEIGHT = 1080;
        var nxMultiplier = 500;
        var nyMultiplier = 500;

        /////////////////////////////////////////////////////////

        var lastTime = 0;
        var date = undefined;
        var elapsed = 0;
        var a = 0;
        var iLimit = 15;
        var qLimit = 15;
        var aDevisor = 1000;
        var atanDevisor = 1000;
        var loopReducer = 0.001;

        // code to run before update looping starts.

        function init(ctx) {
            
            return new Promise(
                function(resolve, reject) {

                    lastTime = new Date();
                    elapsed = Math.random() * 1000;
                    ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
                    iLimit = (Math.random() * 100) + 100;
                    qLimit = (Math.random() * 100) + 20;
                    nxMultiplier = (Math.random() * 400) + 100;
                    nyMultiplier = (Math.random() * 400) + 100;
                    aDevisor = (Math.random() * 200) + 10;
                    loopReducer = (Math.random() * 1) + 1;
                    atanDevisor = (Math.random() * 20) + 5;

                    resolve();
                });
        }

        // code to run every frame.

        function update(ctx, canvas) {

            date = new Date();
            elapsed += date - lastTime;
            lastTime = date;
            
            a = (elapsed / 1000) / 150;
            
            for(q = 0, nx = ny = 0; q < qLimit; q ++) {
                
                for (i = 1; i < iLimit; i ++) {
                    
                    nx += Math.cos(a + (elapsed / 1000)) * nxMultiplier; 
                    ny += Math.sin(a + (elapsed / 1000)) * nyMultiplier;
                    a += Math.atan(elapsed / atanDevisor) * (Math.sin(i) * aDevisor);
                }
                
                ctx.fillRect(
                    nx + (CANVAS_WIDTH / 2),
                    ny + (CANVAS_HEIGHT / 2), 
                    1, 
                    1)
            }
        }
