        var localCtxReference = undefined;

        // code to run before update looping starts.

        function init(ctx) {
            
            return new Promise(
                function(resolve, reject) {
                            
                    console.log("Init");
                    localCtxReference = ctx;
                    localCtxReference.fillStyle = "white";
                    lastTime = new Date();
                    elapsed = Math.random() * 10000;

                    noise = new MidpointDisplacementNoiseGenerator();
                    var noiseGraphic = noise.generate();

                    ctx.drawImage(
                        noiseGraphic,
                        0,
                        0);

                    resolve();
                });
        }

        // code to run every frame.

        function update(ctx, canvas) {

            date = new Date();
            elapsed += date - lastTime;
            lastTime = date;
