<html>
    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title></title>

        <style type="text/css">

            body { background-color: black; }
            canvas { border: 1px solid #ccc; width: 100%; }

        </style>
    </head>
    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
    </body>

    <script type="text/javascript">

        /// Settings ////////////////////////////////////////////

        // put any adjustable settings here that would be interesting to tinker with.

        var FPS = 60;
        var CANVAS_WIDTH = 1600;
        var CANVAS_HEIGHT = 800;
        var CELL_SIZE = Math.ceil(Math.random() * 5);
        var CELLS_X = Math.floor(CANVAS_WIDTH / CELL_SIZE);
        var CELLS_Y = Math.floor(CANVAS_HEIGHT / CELL_SIZE);
        var CELL_FADE = 0.5;
        var CELL_DENSITY = 2;

        /////////////////////////////////////////////////////////

        var localCtxReference = undefined;
        var lastTime = 0;
        var date = undefined;
        var elapsed = 0;

        var map = null;
        var phase = 0;
        var blackPixel = null;
        var whitePixel = null;
        var cellTop, cellLeft, cellRight, cellBottom, neighbors, state, newState;

        // code to run before update looping starts.

        function init(ctx) {
            
            localCtxReference = ctx;
            lastTime = new Date();
            elapsed = Math.random() * 10000;

            ctx.lineWidth = 1;
            map = generateMap();
        }

        // code to run every frame.

        function update(ctx) {

            date = new Date();
            elapsed += date - lastTime;
            lastTime = date;
            
            //ctx.clearRect(0, 0, CELLS_X * CELL_SIZE, CELLS_Y * CELL_SIZE);
            ctx.fillStyle="rgba(255,255,255," + CELL_FADE + ")";
            ctx.fillRect(0,0,CELLS_X * CELL_SIZE,CELLS_Y * CELL_SIZE);            
            ctx.fillStyle = "rgba(0,0,0,1)";
            
            // run step
            for (var y = 0; y < map.length; y++)     
                for (var x = 0; x < map[0].length; x++)
                    if (map[y][x].u)
                        if (phase == 0)
                            map[y][x].n = checkCell(x, y);
                        else
                            map[y][x].c = checkCell(x, y);
                            
            phase = (phase == 0 ? 1 : 0);
        }

        function generateMap() {
 
            var tempMap = new Array();
            
            for (var y = 0; y < CELLS_Y; y++) {
                
                var row = new Array(); 
                
                for (var x = 0; x < CELLS_X; x++) {
                    
                    var state = (Math.floor(Math.random() * CELL_DENSITY) == 0) ? 0 : 1;

                    row.push({ c: state, n: state, u: state==1, t: null, b: null, l: null, r: null, tl: null, tr: null, bl: null, br: null });
                }
                
                tempMap.push(row);
            }
            
            for (var y = 0; y < CELLS_Y; y++) {
                
                var row = new Array(); 
                
                for (var x = 0; x < CELLS_X; x++) {
                    
                    cellTop = y - 1;
                    if (cellTop < 0) 
                        cellTop = CELLS_Y - 1;

                    cellLeft = x - 1;
                    if (cellLeft < 0) 
                        cellLeft = CELLS_X - 1;

                    cellBottom = y + 1;
                    if (cellBottom >= CELLS_Y) 
                        cellBottom = 0;

                    cellRight = x + 1;
                    if (cellRight >= CELLS_X) 
                        cellRight = 0;

                    var cell = tempMap[y][x];
                    cell.t = tempMap[cellTop][x];
                    cell.b = tempMap[cellBottom][x];
                    cell.r = tempMap[y][cellRight];
                    cell.l = tempMap[y][cellLeft];
                    cell.tl = tempMap[cellTop][cellLeft];
                    cell.tr = tempMap[cellTop][cellRight];
                    cell.bl = tempMap[cellBottom][cellLeft];
                    cell.br = tempMap[cellBottom][cellRight];
                }
            }
            
            return tempMap;
        }

        function checkCell(_x, _y) {
                
            var cell = map[_y][_x];
            var state = 
                phase == 0 ?
                cell.c:
                cell.n;
                
            neighbors = 0;
            
            if (phase == 0)
                neighbors = 
                cell.tl.c +
                cell.t.c +
                cell.tr.c +
                cell.l.c +
                cell.r.c +
                cell.bl.c +
                cell.b.c +
                cell.br.c;
            else
                neighbors = 
                cell.tl.n +
                cell.t.n +
                cell.tr.n +
                cell.l.n +
                cell.r.n +
                cell.bl.n +
                cell.b.n +
                cell.br.n;
            
            newState = 0;
            
            /*
            Any live cell with fewer than two live neighbours dies, as if caused by under-population.
            Any live cell with two or three live neighbours lives on to the next generation.
            Any live cell with more than three live neighbours dies, as if by overcrowding.
            Any dead cell with exactly three live neighbours becomes a live cell, as if by reproduction.
            */
            
            if (state == 1 && neighbors < 2) {
                newState = 0;
            } else if (state == 1 && (neighbors == 2 || neighbors == 3)) {
                newState = 1;
                setupUpdates(cell);
            } else if (state == 1 && neighbors > 3) {
                newState = 0;
            } else if (state == 0 && neighbors == 3) {
                newState = 1;
            }
                
            if (newState != state)
                    setupUpdates(cell);
            else 
                    cell.u = false;
                
            if (newState == 1)
                    ctx.fillRect( _x * CELL_SIZE, _y * CELL_SIZE, CELL_SIZE, CELL_SIZE );
            
            return newState;
        }

        function setupUpdates(cell) {

            cell.u = true;
            cell.tl.u = true;
            cell.t.u = true;
            cell.tr.u = true;
            cell.l.u = true;
            cell.r.u = true;
            cell.bl.u = true;
            cell.b.u = true;
            cell.br.u = true;
        }

        // code to run when user presses primary mouse button ( or first finger. )

        function mouseDown(e) {

            map = generateMap();
        }

        // code to run when user raises primary mouse button ( or first finger. )

        function mouseUp(e) {

        }

        // code to run when user moves primary mouse button ( or first finger. )

        function mouseMove(e, isMouseDown) {

        }

        // code to run when user presses secondary mouse button ( or second finger. )

        function secondaryMouseDown(e) {

        }

        // code to run when user raises secondary mouse button ( or second finger. )

        function secondaryMouseUp(e) {

        }

        // code to run when user moves secondary mouse button ( or second finger. )

        function secondaryMouseMove(e) {

        }

        // System stuff ////////////////////////////////////////

        (function() {

            var thisRef = this;
            this.ctx = undefined;
            this.canvas = undefined;
            this.isMouseDown = false;
            this.isSecondaryMouseDown = false;
            this.now = undefined;
            this.then = Date.now();
            this.interval = 1000 / FPS;
            this.delta;
            this.lastX = undefined;
            this.lastY = undefined;
            this.canvasOffsetX = undefined;
            this.canvasOffsetY = undefined;

            this.initialize = function() {

                this.canvas = 
                    document
                    .getElementById(
                        "canvas");

                this.canvas.width = CANVAS_WIDTH;
                this.canvas.height = CANVAS_HEIGHT;
                this.canvasOffsetX = this.canvas.offsetLeft;
                this.canvasOffsetY = this.canvas.offsetTop;

                this.ctx = 
                    canvas
                    .getContext(
                        "2d");

                init(this.ctx);

                if (('ontouchstart' in window || 'onmsgesturechange' in window)) {

                    this.canvas
                    .addEventListener(
                        "touchstart", 
                        function(e) { thisRef.touchStartHanlder(e); }, 
                        false);

                    this.canvas
                    .addEventListener(
                        "touchmove", 
                        function(e) { thisRef.touchMoveHanlder(e); }, 
                        false);

                    this.canvas
                    .addEventListener(
                        "touchend", 
                        function(e) { thisRef.touchEndHanlder(e); }, 
                        false);

                } 

                this.canvas
                .addEventListener(
                    "mousemove", 
                    function(e) { thisRef.mouseMoveHandler(e); }, 
                    false);
                    
                this.canvas
                .addEventListener(
                    "mousedown", 
                    function(e) { thisRef.mouseDownHandler(e); }, 
                    false);
                    
                this.canvas
                .addEventListener(
                    "mouseup", 
                    function(e) { thisRef.mouseUpHandler(e); }, 
                    false);

                requestAnimationFrame(this.run);
            };

            
            this.interpolateMove = function(x, y) {

                // fix canvas scaling
                x = x * this.canvas.width / this.canvas.clientWidth;
                y = y * this.canvas.height / this.canvas.clientHeight;

                var result = [];

                if (!this.lastX) {

                    this.lastX = x;
                    this.lastY = y;
                }

                var distance = Math.sqrt((x - lastX) * (x - lastX) + (y - lastY) * (y - lastY));
                var steps = distance / 4;
                var intervalX = (x - lastX) / steps;
                var intervalY = (y - lastY) / steps;

                for (var step = 0; step < steps; step ++) {

                    x = lastX + (step * intervalX);
                    y = lastY + (step * intervalY);
                    result.push({x: x, y: y, speed: distance});
                }

                this.lastX = x;
                this.lastY = y;

                return result;
            }

            this.touchStartHanlder = function(e) {

                if (e.touches.length == 1)
                    mouseDown({ x: e.touches[0].pageX - this.canvasOffsetX, y: e.touches[0].pageY - this.canvasOffsetY });
                else if (e.touches.length == 2)
                    secondaryMouseDown({ x: e.touches[0].pageX - this.canvasOffsetX, y: e.touches[0].pageY - this.canvasOffsetY });
            }

            this.touchEndHanlder = function(e) {

                if (e.touches.length == 0)
                    mouseUp();
                else if (e.touches.length == 1)
                    secondaryMouseUp();

                this.lastX = undefined;
                this.lastY = undefined;
            }

            this.touchMoveHanlder = function(e) {

                var steps = 
                    this.interpolateMove(
                        e.touches[0].pageX - this.canvasOffsetX, 
                        e.touches[0].pageY - this.canvasOffsetY);
                        
                for (var i = 0; i < steps.length; i++) {

                    if (e.touches.length == 0)
                        mouseMove(steps[i], false);
                    else if (e.touches.length == 1)
                        mouseMove(steps[i], true);
                    else if (e.touches.length == 2)
                        secondaryMouseMove(steps[i]);
                }
            }

            this.mouseDownHandler = function(e) {

                if ((e.which === 3 || e.button === 2)) {

                    isSecondaryMouseDown = true;
                    secondaryMouseDown(e);
                } else {

                    isMouseDown = true;
                    mouseDown(e);
                }
            }

            this.mouseUpHandler = function(e) {

                if ((e.which === 3 || e.button === 2)) {

                    isSecondaryMouseDown = false;
                    secondaryMouseUp(e);
                } else {

                    isMouseDown = false;
                    mouseUp(e);
                }

                this.lastX = undefined;
                this.lastY = undefined;
            }

            this.mouseMoveHandler = function(e) {

                var steps = 
                    this.interpolateMove(
                        e.offsetX, 
                        e.offsetY);

                for (var i = 0; i < steps.length; i++) {

                    if (!isMouseDown && !isSecondaryMouseDown)
                        mouseMove(steps[i], false);
                    else if (isMouseDown)
                        mouseMove(steps[i], true);
                    else if (isSecondaryMouseDown)
                        secondaryMouseMove(steps[i]);
                }
            }

            this.run = function() {

                now = Date.now();
                delta = now - then;

                if (delta > interval) {
                    
                    then = now - (delta % interval);
                    update(this.ctx);
                }

                requestAnimationFrame(this.run);
            }

            window.onload = this.initialize;
        })();

    </script>
</html>
