<html>
    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title></title>

        <style type="text/css">

            body { background-color: black; }
            canvas { border: 1px solid #ccc; width: 100%; }

        </style>
    </head>
    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
    </body>

    <script type="text/javascript">

        /// Settings ////////////////////////////////////////////

        // put any adjustable settings here that would be interesting to tinker with.

        var FPS = 30;
        var CANVAS_WIDTH = 1200;
        var CANVAS_HEIGHT = 600;
        var GRID_X = 20;
        var GRID_Y = 20;
        var GRID_CHANGE_TIME = 20;
        var GRID_CHANGE_STEP = 0.2;
        var EXTRA_MOUSE_POSITIONS = 4;

        /////////////////////////////////////////////////////////

        var mouseHistory = [];
        var lastMouseX = 0;
        var lastMouseY = 0;
        var drawGridTile = function(){};

        function drawSquares(ctx, x, y, age) {

            if (age > (GRID_CHANGE_TIME - 2))
                age = GRID_CHANGE_TIME - 2;

            ctx.fillRect(
                x + (age / 2), 
                y + (age / 2), 
                GRID_X - age, 
                GRID_Y - age);
        }

        // code to run before update looping starts.

        function init(ctx) {
            
            ctx.fillStyle = "white";
            drawGridTile = drawSquares;

            // draw initial grid spots
            for (var x = 0; x < CANVAS_WIDTH; x += GRID_X) 
                for (var y = 0; y < CANVAS_HEIGHT; y += GRID_Y) 
                    drawGridTile(ctx, x, y, GRID_CHANGE_TIME);
        }

        // code to run every frame.

        function update(ctx) {

            var index = 0;
            while (index < mouseHistory.length) {

                // get quantized grid position

                var qX = Math.round(
                    mouseHistory[index][0] / GRID_X)
                     * GRID_X;

                var qY = Math.round(
                    mouseHistory[index][1] / GRID_Y)
                     * GRID_Y;

                // 'age' and expire mouse positions.

                mouseHistory[index][2] = mouseHistory[index][2] + GRID_CHANGE_STEP;

                // if this mouse position is too old, remove it. otherwise redraw it.

                if (mouseHistory[index][2] > GRID_CHANGE_TIME) {

                    mouseHistory.splice(index, 1);
                    
                } else {

                    // clear old area

                    ctx.clearRect(
                        qX, 
                        qY, 
                        GRID_X, 
                        GRID_Y);

                    // draw new symbol based on age

                    drawGridTile(
                        ctx, 
                        qX, 
                        qY, 
                        mouseHistory[index][2]);

                    index ++;
                }
            }
        }

        // code to run when user presses primary mouse button ( or first finger. )

        function mouseDown(e) {

            //e.x e.y e.speed
        }

        // code to run when user raises primary mouse button ( or first finger. )

        function mouseUp(e) {

            //e.x e.y e.speed
        }

        // code to run when user moves primary mouse button ( or first finger. )

        function mouseMove(e, isMouseDown) {

            // if we haven't moved more then the grid limits away from our last mouse position, don't log it.

            if (Math.abs(e.x - lastMouseX) >= GRID_X || Math.abs(e.y - lastMouseY) >= GRID_Y) {

                // limit the size of the speed return.
                e.speed = Math.min(EXTRA_MOUSE_POSITIONS, e.speed / 10);

                var xIndex = 0;
                var yIndex = 0;

                for (var x = 0; x < e.speed; x++) {
                    for (var y = 0; y < e.speed; y++) {

                        var offsetX = x - Math.round(e.speed / 2);
                        var offsetY = y - Math.round(e.speed / 2);
                        var actualX = e.x + (GRID_X * offsetX);
                        var actualY = e.y + (GRID_Y * offsetY);
                        var startingAge = 0;

                        var exists = false;
                        for (var i = 0; i < mouseHistory.length; i++)
                            if (mouseHistory[i][0] == actualX && mouseHistory[i][1] == actualY) {

                                if (mouseHistory[i][2] > startingAge)
                                    mouseHistory[i][2] = startingAge;

                                exists = true;
                                break;
                            }

                        if (!exists)
                            mouseHistory.push(
                                [
                                    actualX, 
                                    actualY, 
                                    startingAge
                                ]);

                        yIndex ++;
                    }

                    xIndex ++;
                }
                
                lastMouseX = e.x;
                lastMouseY = e.y;
            }
        }

        // code to run when user presses secondary mouse button ( or second finger. )

        function secondaryMouseDown(e) {

            //e.x e.y e.speed
        }

        // code to run when user raises secondary mouse button ( or second finger. )

        function secondaryMouseUp(e) {

            //e.x e.y e.speed
        }

        // code to run when user moves secondary mouse button ( or second finger. )

        function secondaryMouseMove(e) {

            //e.x e.y e.speed
        }

        // System stuff ////////////////////////////////////////

        (function() {

            var thisRef = this;
            this.ctx = undefined;
            this.canvas = undefined;
            this.isMouseDown = false;
            this.isSecondaryMouseDown = false;
            this.now = undefined;
            this.then = Date.now();
            this.interval = 1000 / FPS;
            this.delta;
            this.lastX = undefined;
            this.lastY = undefined;

            this.initialize = function() {

                this.canvas = 
                    document
                    .getElementById(
                        "canvas");

                this.canvas.width = CANVAS_WIDTH;
                this.canvas.height = CANVAS_HEIGHT;

                this.ctx = 
                    canvas
                    .getContext(
                        "2d");

                init(this.ctx);

                if (('ontouchstart' in window || 'onmsgesturechange' in window)) {

                    this.canvas
                    .addEventListener(
                        "touchstart", 
                        function(e) { thisRef.touchStartHanlder(e); }, 
                        false);

                    this.canvas
                    .addEventListener(
                        "touchmove", 
                        function(e) { thisRef.touchMoveHanlder(e); }, 
                        false);

                    this.canvas
                    .addEventListener(
                        "touchend", 
                        function(e) { thisRef.touchEndHanlder(e); }, 
                        false);

                } else {

                    this.canvas
                    .addEventListener(
                        "mousemove", 
                        function(e) { thisRef.mouseMoveHandler(e); }, 
                        false);
                        
                    this.canvas
                    .addEventListener(
                        "mousedown", 
                        function(e) { thisRef.mouseDownHandler(e); }, 
                        false);
                        
                    this.canvas
                    .addEventListener(
                        "mouseup", 
                        function(e) { thisRef.mouseUpHandler(e); }, 
                        false);
                }

                requestAnimationFrame(this.run);
            };

            
            this.interpolateMove = function(x, y) {

                // fix canvas scaling
                x = x * this.canvas.width / this.canvas.clientWidth;
                y = y * this.canvas.height / this.canvas.clientHeight;

                var result = [];

                if (!this.lastX) {

                    this.lastX = x;
                    this.lastY = y;
                }

                var distance = Math.sqrt((x - lastX) * (x - lastX) + (y - lastY) * (y - lastY));
                var steps = distance / 10;
                var intervalX = (x - lastX) / steps;
                var intervalY = (y - lastY) / steps;

                for (var step = 0; step < steps; step ++) {

                    x = lastX + (step * intervalX);
                    y = lastY + (step * intervalY);
                    result.push({x: x, y: y, speed: distance});
                }

                this.lastX = x;
                this.lastY = y;

                return result;
            }

            this.touchStartHanlder = function(e) {

                if (e.touches.length == 1)
                    mouseDown(e.touches[0]);
                else if (e.touches.length == 2)
                    secondaryMouseDown(e.touches[0]);
            }

            this.touchEndHanlder = function(e) {

                if (e.touches.length == 0)
                    mouseUp();
                else if (e.touches.length == 1)
                    secondaryMouseUp();
            }

            this.touchMoveHanlder = function(e) {

                var steps = 
                    this.interpolateMove(
                        e.touches[0].offsetX, 
                        e.touches[0].offsetY);

                for (var i = 0; i < steps.length; i++) {

                    if (e.touches.length == 0)
                        mouseMove(steps[i], false);
                    else if (e.touches.length == 1)
                        mouseMove(steps[i], true);
                    else if (e.touches.length == 2)
                        secondaryMouseMove(steps[i]);
                }
            }

            this.mouseDownHandler = function(e) {

                if ((e.which === 3 || e.button === 2)) {

                    isSecondaryMouseDown = true;
                    secondaryMouseDown(e);
                } else {

                    isMouseDown = true;
                    mouseDown(e);
                }
            }

            this.mouseUpHandler = function(e) {

                if ((e.which === 3 || e.button === 2)) {

                    isSecondaryMouseDown = false;
                    secondaryMouseUp(e);
                } else {

                    isMouseDown = false;
                    mouseUp(e);
                }
            }

            this.mouseMoveHandler = function(e) {

                var steps = 
                    this.interpolateMove(
                        e.offsetX, 
                        e.offsetY);

                for (var i = 0; i < steps.length; i++) {

                    if (!isMouseDown && !isSecondaryMouseDown)
                        mouseMove(steps[i], false);
                    else if (isMouseDown)
                        mouseMove(steps[i], true);
                    else if (isSecondaryMouseDown)
                        secondaryMouseMove(steps[i]);
                }
            }

            this.run = function() {

                now = Date.now();
                delta = now - then;

                if (delta > interval) {
                    
                    then = now - (delta % interval);
                    update(this.ctx);
                }

                requestAnimationFrame(this.run);
            }

            window.onload = this.initialize;
        })();

    </script>
</html>
