    <body>
    </body>

    <script src="../../../libs/DemoFramework.js"></script>
    <script src="../../../libs/ThreeJS/three.js"></script>
    <script src="../../../libs/ThreeJS/controls/TrackballControls.js"></script>
    
    <script type="text/javascript">

        /// Settings ////////////////////////////////////////////

        // put any adjustable settings here that would be interesting to tinker with.

        var THREEJS = true;
        var FPS = 60;
        var CANVAS_WIDTH = 800;
        var CANVAS_HEIGHT = 400;
        var CUBE_SIZE = Math.random() * 4;
        var CUBE_GAP = Math.random() * 0.5;

        /////////////////////////////////////////////////////////

        var lastTime = 0;
        var date = undefined;
        var elapsed = 0;
        var cubes = [];
        var pointLight;

        // code to run before update looping starts.

        function init(params) {
            
            return new Promise(
                function(resolve, reject) {

                    var geometry = new THREE.BoxGeometry( CUBE_SIZE, CUBE_SIZE, CUBE_SIZE );
                    var material = new THREE.MeshLambertMaterial( { color: 0xffffff } );

                    for (var x = -20; x < 20; x += (CUBE_SIZE + (CUBE_SIZE * CUBE_GAP))) {

                        for (var y = -10; y < 10; y += (CUBE_SIZE + (CUBE_SIZE * CUBE_GAP))) {
                                
                            var box = new THREE.Mesh( geometry, material );
                            cubes.push(box);
                            box.position.set(x, y, 0);
                            params.scene.add(box);
                        }
                    }

                    pointLight =
                        new THREE.PointLight(
                            0xFFFFFF, // color
                            1.5, // intensity
                            0, // distance
                            2); // decay

                    pointLight.position.z = 100;

                    params.scene.add(pointLight);
                    params.camera.position.z = 15;

                    resolve(FPS);
                });
        }

        // code to run every frame.

        function update(params) {

            date = new Date();
            elapsed += date - lastTime;
            lastTime = date;
            
            pointLight.position.x = (Math.cos(elapsed / 5000) * 500);
            params.camera.position.z = (Math.cos(elapsed / 1000) * 2) + 12;

            for (var index = 0; index < cubes.length; index ++) {

                cubes[index].position.z = (Math.cos((elapsed / 40000) + (index * (Math.sin(elapsed / 10000)))) * 1);
            }

            controls.update();
            params.renderer.render( params.scene, params.camera );
        }

    </script>
