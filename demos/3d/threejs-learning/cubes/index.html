        <title></title>

        <style type="text/css">

            body { background-color: black; }
            canvas { border: 1px solid #ccc; width: 100% !important; height: auto !important; }

        </style>

    <body>
    </body>

    <script src="../../../libs/DemoFramework.js"></script>
    <script src="../../../libs/ThreeJS/three.js"></script>
    <script src="../../../libs/ThreeJS/controls/TrackballControls.js"></script>
    
    <script type="text/javascript">

        /// Settings ////////////////////////////////////////////

        // put any adjustable settings here that would be interesting to tinker with.

        var THREEJS = true;
        var FPS = 60;
        var CANVAS_WIDTH = 800;
        var CANVAS_HEIGHT = 400;

        /////////////////////////////////////////////////////////

        var lastTime = 0;
        var date = undefined;
        var elapsed = 0;
        var cubes = [];

        // code to run before update looping starts.

        function init(params) {
            
            return new Promise(
                function(resolve, reject) {

                    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
                    var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

                    for (var i = 0; i < 10; i++) {
                            
                        var box = new THREE.Mesh( geometry, material );
                        geometry.merge( box, material );
                        cubes.push(box);
                        box.position.set(Math.random() * 10, Math.random() * 10, Math.random() * 10);

                        params.scene.add(box);
                    }

                    params.scene.add( new THREE.AmbientLight( 0x555555 ) );
                    var light = new THREE.SpotLight( 0xffffff, 1.5 );
                    light.position.set( 0, 500, 2000 );
                    params.scene.add( light );
                    params.camera.position.z = 10;

                    resolve(FPS);
                });
        }

        // code to run every frame.

        function update(params) {

            date = new Date();
            elapsed += date - lastTime;
            lastTime = date;
            
            controls.update();
            
            params.renderer.render( params.scene, params.camera );
        }

    </script>
</html>
