<script src="../../../libs/DemoFramework2.js"></script>

<script type="text/javascript">

    /// Settings ////////////////////////////////////////////

    // put any adjustable settings here that would be interesting to tinker with.

    var TYPE = "threejs";
    var CANVAS_WIDTH = 1200;
    var CANVAS_HEIGHT = 800;
    var FPS = 60;

    var ball_SIZE = (Math.random() * 1) + 0.4;
    var ball_GAP = (Math.random() * 0.4) + 0.01;
    var LIGHT_R = Math.floor(Math.random() * 55) + 200;
    var LIGHT_G = Math.floor(Math.random() * 55) + 200;
    var LIGHT_B = Math.floor(Math.random() * 55) + 200;
    var ball_R = Math.floor(Math.random() * 150) + 100;
    var ball_G = Math.floor(Math.random() * 150) + 100;
    var ball_B = Math.floor(Math.random() * 150) + 100;
    var BG_R = ball_R - 100;
    var BG_G = ball_G - 100;
    var BG_B = ball_B - 100;
    var SPEED = (Math.random() * 0.2) + 0.1;

    console.log("ball_SIZE", ball_SIZE, "ball_GAP", ball_GAP);

    /////////////////////////////////////////////////////////

    var lastTime = 0;
    var date = undefined;
    var elapsed = 0;
    var composer = undefined;
    var balls = [];
    var pointLight;

    // code to run before update looping starts.

    function init(params) {

        return new Promise(
            function (resolve, reject) {

                var geometry = new THREE.SphereGeometry(ball_SIZE, 14, 14);
                var material = new THREE.MeshLambertMaterial({ color: new THREE.Color("rgb(" + ball_R + ", " + ball_G + ", " + ball_B + ")") });

                for (var x = -20; x < 20; x += (ball_SIZE + (ball_SIZE * ball_GAP))) {

                    for (var y = -10; y < 10; y += (ball_SIZE + (ball_SIZE * ball_GAP))) {

                        var box = new THREE.Mesh(geometry, material);
                        balls.push(box);
                        box.position.set(x, y, 0);
                        params.scene.add(box);
                    }
                }

                pointLight =
                    new THREE.PointLight(
                        new THREE.Color("rgb(" + LIGHT_R + ", " + LIGHT_G + ", " + LIGHT_B + ")"), // color
                        0.5, // intensity
                        34, // distance
                        2); // decay

                pointLight.position.z = 100;
                params.scene.add(pointLight);

                var ambientLight = new THREE.AmbientLight(new THREE.Color("rgb(" + BG_R + ", " + BG_G + ", " + BG_B + ")"));
                params.scene.add(ambientLight);

                params.scene.background = new THREE.Color(new THREE.Color("rgb(" + BG_R + ", " + BG_G + ", " + BG_B + ")"));
                params.camera.position.z = 12;

                params.renderer.autoClear = false;
                composer = new THREE.EffectComposer(params.renderer);

                var bloomPass = new THREE.BloomPass(
                    1,    // strength
                    5,   // kernel size
                    4,    // sigma ?
                    45,  // blur render target resolution
                );

                var effectCopy = new THREE.ShaderPass(THREE.CopyShader);
                effectCopy.renderToScreen = true;

                composer.addPass(new THREE.RenderPass(params.scene, params.camera));
                composer.addPass(bloomPass);
                composer.addPass(effectCopy);

                resolve(FPS);
            });
    }

    // code to run every frame.

    function update(params) {

        date = new Date();
        elapsed += date - lastTime;
        lastTime = date;

        adjustedElasped = elapsed * SPEED;

        pointLight.position.z = (Math.cos(adjustedElasped / 1000) * 10) - 2;

        params.camera.position.z = (Math.cos(adjustedElasped / 1000) * 2) + 12;

        for (var index = 0; index < balls.length; index++) {

            balls[index].position.x = Math.cos((adjustedElasped / 1000) + index / 10) * 6;
            balls[index].position.y = Math.sin((adjustedElasped / 1000) + index / 10) * 6;
            balls[index].position.z = Math.tan((index / 100) + (adjustedElasped / 1000)) * 10;

            balls[index].rotation.x = Math.sin((index / 100) + (adjustedElasped / 1000)) * 2;
            balls[index].rotation.y = Math.sin((adjustedElasped / 1000) + index / 10) * 1;
        }

        //params.renderer.render(params.scene, params.camera);
        composer.render(1);
    }

</script>
