    </body>

    <script src="../../../libs/DemoFramework.js"></script>
    <script src="../../../libs/ThreeJS/three.js"></script>
    <script src="../../../libs/ThreeJS/controls/TrackballControls.js"></script>
    
    <script type="text/javascript">

        /// Settings ////////////////////////////////////////////

        // put any adjustable settings here that would be interesting to tinker with.

        var THREEJS = true;
        var FPS = 60;
        var CANVAS_WIDTH = 1200;
        var CANVAS_HEIGHT = 800;
        var CUBE_SIZE = (Math.random() * 2) + 0.1;
        var CUBE_GAP = Math.random() * 0.05;
        var LIGHT_R = Math.floor(Math.random() * 255);
        var LIGHT_G = Math.floor(Math.random() * 255);
        var LIGHT_B = Math.floor(Math.random() * 255);
        var CUBE_R = Math.floor(Math.random() * 255);
        var CUBE_G = Math.floor(Math.random() * 255);
        var CUBE_B = Math.floor(Math.random() * 255);
        var BG_R = Math.floor(Math.random() * 255);
        var BG_G = Math.floor(Math.random() * 255);
        var BG_B = Math.floor(Math.random() * 255);
        var X_MOVE_MODIFIER = Math.random();
        var Y_MOVE_MODIFIER = Math.random();
        var X_MOVE_COS_SPEED_MODIFIER = Math.random() * 10000;
        var Y_MOVE_COS_SPEED_MODIFIER = Math.random() * 10000;

        /////////////////////////////////////////////////////////

        var lastTime = 0;
        var date = undefined;
        var elapsed = 0;
        var cubes = [];
        var pointLight;

        // code to run before update looping starts.

        function init(params) {
            
            return new Promise(
                function(resolve, reject) {

                    var geometry = new THREE.PlaneGeometry( CUBE_SIZE, CUBE_SIZE, 2, 2 );
                    var material = new THREE.MeshLambertMaterial( { color: new THREE.Color("rgb(" + CUBE_R + ", " + CUBE_G + ", " + CUBE_B + ")") } );

                    for (var x = -10; x < 10; x += (CUBE_SIZE + (CUBE_SIZE * CUBE_GAP))) {

                        for (var y = -10; y < 10; y += (CUBE_SIZE + (CUBE_SIZE * CUBE_GAP))) {
                                
                            var box = new THREE.Mesh( geometry, material );
                            box.baseX = x;
                            box.baseY = y;
                            cubes.push(box);
                            box.position.set(x, y, 0);
                            params.scene.add(box);
                        }
                    }

                    pointLight =
                        new THREE.PointLight(
                            new THREE.Color("rgb(" + LIGHT_R + ", " + LIGHT_G + ", " + LIGHT_B + ")"), // color
                            3.5, // intensity
                            20, // distance
                            2); // decay

                    pointLight.position.z = 10;
                    params.scene.add(pointLight);

                    var ambientLight = new THREE.AmbientLight(new THREE.Color("rgb(" + BG_R + ", " + BG_G + ", " + BG_B + ")"));
                    params.scene.add(ambientLight);

                    params.scene.background = new THREE.Color( new THREE.Color("rgb(" + BG_R + ", " + BG_G + ", " + BG_B + ")") );

                    params.camera.position.z = 5;
                    resolve(FPS);
                });
        }

        // code to run every frame.

        function update(params) {

            date = new Date();
            elapsed += date - lastTime;
            lastTime = date;
            
            //params.camera.position.z = (Math.cos(elapsed / 2000) * 4) + 12;

            for (var index = 0; index < cubes.length; index ++) {

                cubes[index].position.x = cubes[index].baseX + (Math.cos((elapsed / X_MOVE_COS_SPEED_MODIFIER) + (index / 100)) * X_MOVE_MODIFIER);
                cubes[index].position.y = cubes[index].baseY + (Math.sin((elapsed / Y_MOVE_COS_SPEED_MODIFIER) + (index / 100)) * Y_MOVE_MODIFIER);
            }

            controls.update();
            params.renderer.render( params.scene, params.camera );
        }

    </script>
